<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Netflix - Login & Registro</title>
    <style>
        body {
            background: #141414;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #222;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px #000;
            width: 320px;
        }
        h2 {
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #e50914;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
        }
        .toggle {
            text-align: center;
            margin-top: 10px;
        }
        .toggle a {
            color: #e50914;
            cursor: pointer;
            text-decoration: underline;
        }
        .error {
            color: #ff5252;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container" id="login-container">
        <h2>Iniciar Sesión</h2>
        <div class="error" id="login-error"></div>
        <input type="email" id="login-email" placeholder="Correo electrónico" required>
        <input type="password" id="login-password" placeholder="Contraseña" required>
        <button onclick="login()">Entrar</button>
        <div class="toggle">
            ¿No tienes cuenta? <a onclick="showRegister()">Regístrate</a>
        </div>
    </div>

    <div class="container" id="register-container" style="display:none;">
        <h2>Registro</h2>
        <div class="error" id="register-error"></div>
        <input type="email" id="register-email" placeholder="Correo electrónico" required>
        <input type="password" id="register-password" placeholder="Contraseña" required>
        <button onclick="register()">Registrarse</button>
        <div class="toggle">
            ¿Ya tienes cuenta? <a onclick="showLogin()">Inicia sesión</a>
        </div>
    </div>

    <script>
        function showRegister() {
            document.getElementById('login-container').style.display = 'none';
            document.getElementById('register-container').style.display = 'block';
        }
        function showLogin() {
            document.getElementById('register-container').style.display = 'none';
            document.getElementById('login-container').style.display = 'block';
        }

        // Simulación de almacenamiento local (solo para pruebas)
        function register() {
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            if (!email || !password) {
                document.getElementById('register-error').innerText = 'Completa todos los campos.';
                return;
            }
            localStorage.setItem('netflix_user', JSON.stringify({ email, password }));
            document.getElementById('register-error').innerText = '';
            alert('¡Registro exitoso! Ahora puedes iniciar sesión.');
            showLogin();
        }

        function login() {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const user = JSON.parse(localStorage.getItem('netflix_user'));
            if (user && user.email === email && user.password === password) {
                document.getElementById('login-error').innerText = '';
                alert('¡Bienvenido a Netflix!');
                // Redirigir a la página principal aquí
            } else {
                document.getElementById('login-error').innerText = 'Correo o contraseña incorrectos.';
            }
        }
    </script>
</body>
</html>
